<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SimplyKey</title>
    <link rel="shortcut icon" href="image/keyFavicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />    
  </head>

  <body>
    <!--Encabezado página-->
    <header>
      <div id="header">
        <nav  id="navbar">       
          <ul id="elementsNavbar">
            <a id="index" href="#"><img src="image/SimplyKey.png" id="logo"  alt="Logo SimplyKey"/></a>  
            <li><a id="information" href="#">Cómo funciona</a></li>
            <li><a id="use"  href="#">Utilice SimplyKey</a></li>
          </ul>	
        </nav>
      </div>
    </header>
    <!--Primera sección-->
    <section id="boxOne"> 
      <div class="row">
        <h1>No olvide jamás una contraseña</h1>   
        <p>Experimente su mejor vida en línea con SimplyKey, la manera segura y sencilla de generar contraseñas.</p>
        <button id="btnUse">Utilice SimplyKey</button> 
      </div>
             
    </section>

    <!--Segunda sección-->
    <section id="boxTwo">
      <div class="form">
        <div>
        <span class="tooltiptext" data-tooltip aria-haspopup="true" title="Debes ingresar un dígito">
          <input class="tooltip" type="text" placeholder="Ingresa tu nivel de seguridad" id="offset" autofocus> 
        </span>
        </div>
        <div class="tooltiptext" title="Debes ser en mayúscula"> 
          <textarea placeholder="Ingresa tu texto aqui" id="text" class="tooltip"></textarea> 
        </div>
        <button id="btnEncode">Generar Contraseña</button>
        <button id="btnDecode">Restaurar Texto</button>
      </div> 
    </section >
    <!--Tercera sección-->
    <section id="boxThree">
        <form class="form">
          <div>
            <p id="resultText"></p> 
          </div>
          <button id="btnNewText">Nuevo Intento</button>
          <a href="http://www.google.cl" id="btnExit">Salir</a>
        </form> 
    </section>
    <!--Cuarta sección-->
    <section id="boxFour">
      <h1>Funcionamiento</h1>
    </section>

    <!--Creditos de la página-->
    <footer>
      <p>2019 SimplyKey. Todos los derechos reservados</p>
    </footer>
   
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
